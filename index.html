<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкала оценки риска госпитальной летальности у пациентов с острым инфаркта миокарда</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="row m-3 g-3 justify-content-center">
            <h5 class="alert alert-primary text-center text-primary">Шкала оценки риска госпитальной летальности у пациентов с острым инфаркта миокарда</h5>
        </div>
        <h1 class="display-5 text-center text-primary">Калькулятор Скоринга</h1>

        <div class="row m-3 g-3 justify-content-center">
            <div class="col-md-6">
                <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label">Пол</legend>
                      <div class="">
                        <div class="radio-inline">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Мужчина
                          </label>
                        </div>
                        <div class="radio-inline">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Женщина
                          </label>
                        </div>
                      </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="row m-3 g-3 justify-content-center">
            <div class="col-md-3">
                <label class="form-label">Уровень гемоглобина</label>
                <input type="number" class="form-control" id="id_first">
            </div>
            <div class="col-md-3">
                <label class="form-label">Креатинин сыворотки крови</label>
                <input type="number" class="form-control" id="id_second">
            </div>
        </div>

        <div class="row m-3 g-3 justify-content-center">
            <div class="col-md-3">
                <label class="form-label">С реактивный белок</label>
                <input type="number" class="form-control" id="id_third">
            </div>
            <div class="col-md-3">
                <label class="form-label">Фракция выброса ЛЖ</label>
                <input type="number" class="form-control" id="id_fourth">
            </div>
        </div>

        <div class="row m-3 g-3 justify-content-center">
            <div class="col-md-3">
                <label class="form-label">Элевация сегмента ST</label>
                <input type="text" class="form-control" id="id_fifth">
            </div>
            <div class="col-md-3">
                <label class="form-label">Поражение ствола</label>
                <input type="text" class="form-control" id="id_sixth">
            </div>
        </div>

        <div class="row m-3 g-3 justify-content-center">
            <div class="col-md-3">
                <label class="form-label">Cердечная недостаточность</label>
                <input type="text" class="form-control" id="id_seventh">
            </div>
            <div class="col-md-3">
                <label class="form-label">Внебольничная пневмония</label>
                <input type="text" class="form-control" id="id_eighth">
            </div>
        </div>

        <h3 id="answer_first" class="text-center text-primary"></h3>
        <h3 id="answer_second" class="text-center text-primary"></h3>

        <div class="row m-3 g-3 justify-content-center"">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" onclick = "functionName()">Рассчитать</button>
            </div>
        </div>
        
    </form>

    <script type = "text/javascript" src="script.js"></script>
</body>
</html>
